<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-minus mr-3" viewBox="0 0 16 16">
            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"></path>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a *ngIf="authService.isAuthenticated()" routerLink="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a *ngIf="authService.isAuthenticated()" routerLink="/dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
        </ul>
  
        <div class="text-end">
          <button *ngIf="!authService.isAuthenticated()" type="button" routerLink="/login" class="btn btn-outline-light me-2 mr-3">Login</button>
          <button *ngIf="!authService.isAuthenticated()" type="button" routerLink="/registration" class="btn btn-warning">Sign-up</button>
          <a *ngIf="authService.isAuthenticated()" class="btn btn-outline-warning" (click)="logoutUser()">Logout</a>
        </div>
      </div>
    </div>
  </header>
